<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>

	<!-- Latest minified jQuery 3.1.1 -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

	<!-- My custom stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="row">
		<div id="main" class="col-md-12">
			<div class="row">
				<div id="banner" class="col-md-12"></div>
			</div>
			<div id="bg">
				<div class="row">
					<div id="bench-left" class="col-md-4 bench-bumper"></div>
					<div id="bench-1" class="col-md-1 bench"></div>
					<div id="bench-2" class="col-md-1 bench"></div>
					<div id="bench-3" class="col-md-1 bench"></div>
					<div id="bench-4" class="col-md-1 bench"></div>
					<div id="bench-right" class="col-md-4 bench-bumper"></div>
				</div>
				<div class="row">
					<div id="action-left" class="col-md-3">
						<button id="attack" class="btn">Attack!</button>
					</div>
					<div id="action-center" class="col-md-6">
						<div class="row">
							<div id="action-status" class="col-md-12"></div>
						</div>
						<div class="row">
							<div id="sprite-left" class="col-md-6 droppable">
								<p></p>
							</div>
							<div id="sprite-right" class="col-md-6 droppable">
								<p></p>
							</div>
						</div>
					</div>
					<div id="action-right" class="col-md-3"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
